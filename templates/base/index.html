{% extends 'main.html' %}


{% block content %}
 
 
 <div class="container">
    <div class="row gx-2">
    <div class=" col-md-4">
     
     {% for location in locations  %}
        <div class=" p-3 bg-danger text-dark me-2">
           <h2>
            {{location}}
           </h2>
        </div>
     {% endfor %}
        
    </div>
     <div class=" col-md-7 bg-secondary">
       <div class=" container">
          <div class=" row  w-full">
            {% for escort in escorts %}
            <div class="card col-12 col-md-6" style="width: 18rem;">
                <img src="{{escort.image}}" class="card-img-top" alt="..." style="height: 200px; width:100%;">
                <div class="card-body">
                  <h5 class="card-title text-success" >{{escort}}</h5>
                  <p class="card-text"
                  style=" font-family:Georgia, 'Times New Roman', Times, serif;">
                    {{escort.description}}
                </p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-warning">Phone No: {{escort.phoneNo}}</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
            {% endfor %}
        </div>
          </div>
       </div>
     </div>
    </div>
     
 </div>
 
 
    
{% endblock content %}
